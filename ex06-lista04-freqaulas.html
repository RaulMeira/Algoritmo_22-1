<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freq aulas</title>
</head>
<body>
    Qual o seu nome?
    <input type="text" id="nome">
    <br><br>
    Quantidade totais de aulas do curso:
<input id="aulas">
<br><br>
    Quantidade de aulas que voce faltou:
    <input id="faltou">
<br><br>
<button onclick="freq()">Calcular Frequencia</button>
<br><br>
<span id="mostrar"></span>

<div style="background-color: red; height: 20px;" id="cor"></div>
</body>
</html>
<script>
    function freq() {
        var frequencia = aulas.value - faltou.value
        var tot = (frequencia / aulas.value) * 100
        mostrar.innerHTML = `<span style="color: blue;">Ol√°. ${nome.value}! Sua frequencia foi de
            </span><b style="color: green;">${tot}%</b>
            <br> <br>`
        cor.style.width = `${tot}%`
      
    }

</script>
