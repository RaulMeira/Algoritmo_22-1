<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familia</title>
</head>
<body>
    Quantidade de filhos:
    <input id="qntd">
    <br><br>
    <button onclick="analise()">Analisar família</button>
<br><br>
<span id="mostrar"></span>
</body>
</html>
<script>
    function analise() {
        if (qntd.value >= 1) {
            mostrar.innerHTML +=`Não tem TV <br>`
        }
        if (qntd.value >= 2) {
            mostrar.innerHTML +=`Não tem internet<br>`
        }
        if (qntd.value >= 3) {
            mostrar.innerHTML +=`Não tem video game<br>`
        }
        if (qntd.value >= 4) {
            mostrar.innerHTML +=`Não tem Netflix<br>`
        }
    }

</script>
