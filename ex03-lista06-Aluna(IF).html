<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>média</title>
</head>
<body>
    Qual o valor da nota 1:
    <input id="nota1">
    <br>
    Qual o valor da nota 2:
    <input id="nota2">
    <br>
    Qual o valor da nota 3:
    <input id="nota3">
    <br>
    <button onclick="analise()">Analisar desempenho</button>
    <br>
    <span id="mostrar"></span>
    

</body>
</html>

<script>
    function analise() {
        var total = Number(nota1.value) + Number(nota2.value) + Number(nota3.value)  
        var media = total / 3
        mostrar.innerHTML += `Sua média foi de ${media} <br>`
        if (media > 9,4){
            mostrar.innerHTML = `Parabéns, você é fora de série!`
        }
    }
</script>
