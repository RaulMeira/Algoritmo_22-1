<body>
    Qntd de ponto da CNH:
    <input type="text" id="pontos">
    <br><br>
    <button onclick="calculo()">Calcular Multa</button>
    <br><br>
    <span id="mostrar"></span>

</body>

</html>

<script>
    function calculo() {
        var ponto = Number(pontos.value)
        var multa = 0

        if (ponto >= 20) {
            mostrar.innerHTML += `Carteira suspensa <br>`
            multa = ponto * 87
        }
        else {
            multa = ponto * 78
        }
        mostrar.innerHTML += `Valor total das multas Ã© R$${multa}`
    }

</script>
