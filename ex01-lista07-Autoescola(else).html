<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoescola</title>
</head>
<body>
    Nome:
    <input type="text" id="nome">
    <br><br>
    Idade:
    <input type="text" id="idade">
    <br><br>
    <button onclick="avaliar()">Avaliar aluno</button>
    <br><br>
    <span id="mostrar"></span>
</body>
</html>

<script>
    function avaliar() {
        var id = Number(idade.value)
        if (id >= 18) {
            mostrar.innerHTML = `${nome.value} vamos tirar a CNH?`
        }
        else{
            mostrar.innerHTML = `${nome.value} vai jogar playstation`
        }


    }

</script>
